<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- bold -->
     <p>bold tag</p>
     <p><b>Hello i am using html</b></p>
     <br>
     <!-- strong -->
     <p>strong tag</p>
     <p><strong>Hello i am using html</strong></p>
     <br>
     <!-- italic -->
     <p>Italic tag</p>
     <p><i>Hello i am using html</i></p>
     <br>
     <!-- emphasized -->
     <p>emphasize tag</p>
     <p><em>Hello i am using html</strong></em>
     <!-- small -->
     <p>small tag</p>
     <p><small>Hello i am using html</small></p>
     <br>
     <!-- delete -->
     <p>delete tag</p>
     <p><del>Hello i am using html</del></p>
     <br>
     <!-- mark -->
     <p>mark tag</p>
     <p><mark>Hello i am using html</mark></p>
     <br>
     <!-- insert -->
     <p>insert tag</p>
     <p><ins>Hello i am using html</ins></p>
     <br>

</body>
</html>
