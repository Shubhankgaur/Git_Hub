<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <h1>College Admission Form</h1>
    <form action="" id="college-admission-form">
        <label for="name">Name</label>
        <input type="text" id="name"> <br><br>
        <label for="email">Email</label>
        <input type="email" id="email"> <br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="female"> <br><br>
        <label for="comment">About Me</label>
        <textarea name="" id="comment"></textarea><br><br>
        <label for="dob">D.O.B</label>
        <input type="date" id="dob"><br><br>
        <label for="subjects">Optional Subject</label>
        <select name="" id="subjects">
            <option value="Sports">Sports</option>
        </select><br><br>
        <input type="checkbox" id="tnc">
        <label for="tnc">I agree with all the terms & conditions.</label><br><br>
        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
