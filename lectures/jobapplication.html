<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Job Application</title>
</head>
<body>
    <center><h1><U>JOB APPLICATION FORM</U></h1>
<table>
    <tr>
        <td>
            <input type="checkbox"  checked>
            <label for="email">Email:</label>
            <td>
                <input type="email" id="email" placeholder="enter your email">
            </td>
        </td>
    </tr>
    <tr>
        <td><label for="First name">First name:</label>
            <td>
                <input type="text" id="First name" placeholder="enter your first name">
            </td>
        </td>
        <td>
            <label for="Last name">Last name:</label>
            <td>
                <input type="text" id="Last name" placeholder="enter your last name">
            </td>
        </td>
    </tr>
    <tr>
        <td>
        <label for="Fathers name">Fathers name:</label>
        <td>
            <input type="text" id="Fathers name" placeholder="enter your fathers name">
        </td>
        </td>
    </tr>
    <tr>
        <td>
            <label for="gender">Gender:</label>
            <td>
                <input type="checkbox" id="male">
                <label for="male">Male</label>
                <input type="checkbox" id="female">
                <label for="female">Female</label>
            </td>
        </td>
        <td>
            <label for="bloodgroup">Blood group:</label>
            <td>
                <input type="text" id="bloodgroup">
            </td>
        </td>
    </tr>
    <tr>
        <td>
            <label for="contact">Phone no.</label>
            <td><select name="" id="ph no.">
                <option value="+91">+91</option>
                </select>
                <input type="number" id="contact" placeholder="enter phone no.">
            </td>
        </td>
    </tr>
    <tr>
        <td rowspan="2">
            <label for="address">Address:</label>
        </td>
        <td>
            <label for="state">Select State</label>
        </td>
        <td>
            <select name="" id="state">
                <option value="choose">choose</option>
                <option value="Haryana">Haryana</option>
                <option value="Punjab">Punjab</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                <option value="Utter Pradesh">Utter Pradesh</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Rajisthan">Rajisthan</option>
            </select>
        </td>
        <td>
            <input type="text" id="address" placeholder="House No.">
        </td>
    </tr>
    <tr>
        <td>
            <label for="City">Select City</label>
        </td>
        <td>
            <select name="" id="City">
                <option value="choose">choose</option>
                <option value="Ambala">Ambala</option>
                <option value="Karnal">Karnal</option>
                <option value="Kurukshetra">Kurukshetra</option>
                <option value="Kaithal">Kaithal</option>
                <option value="Panchkula">Panchkula</option>
            </select>
        </td>
        <td>
            <input type="text" id="address" placeholder="Locality">
        </td>
    </tr>
    <tr>
        <td><label for="Education">Education:</label></td>
        <td><input type="text" id="Education"></td>
        <td><label for="institue">School/clg/university:</label></td>
        <td><input type="text" id="institute"></td>
    </tr>
    <tr>
        <td>
            <label for="specialisations">Specialisations:</label>
        </td>
        <td colspan="3">
            <input type="checkbox">
            <label for="HTML">HTML</label>
            <input type="checkbox">
            <label for="CSS">CSS</label>
            <input type="checkbox">
            <label for="JAVA">JAVA</label>
            <input type="checkbox">
            <label for="PYTHON">PYTHON</label>
            <input type="checkbox">
            <label for="C++">C++</label>
            <input type="checkbox">
            <label for="JAVASCRIPT">JAVASCRIPT</label>

    </tr>
    <tr>
        <td>
            <label for="choose file">Choose file:</label>
        </td>
        <td>
            <select name="" id="select">
                <option value="choose from">chosse from</option>
                <option value="">This device</option>
                <option value="">camera</option>
            </select>
        </td>
    </tr>

<button type="submit">Submit</button>
</center>
</body>
</html>
